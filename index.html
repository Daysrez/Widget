<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #start-container {
            text-align: center;
        }
        #start-scan {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-scan:hover {
            background-color: #0056b3;
        }
        #camera-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .bottom-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        #capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        #capture-btn::after {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #1e1e1e;
        }
        #preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1e1e1e;
            z-index: 1000;
        }
        #preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .preview-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
        }
        .preview-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .preview-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        #uploaded-documents {
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }
        #confirmation-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-container">
            <button id="start-scan">ðŸ“· Take Photo</button>
            <div id="uploaded-documents">ðŸ“„ 0 document(s) scanned</div>
        </div>
        <div id="camera-container">
            <video id="camera" autoplay></video>
            <div class="overlay">
                <div class="top-controls">
                    <button id="close-btn" class="btn">âœ• Close</button>
                </div>
                <div class="bottom-controls">
                    <button id="capture-btn"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="preview-container">
        <img id="preview" src="" alt="Document Preview">
        <div id="confirmation-message">Is the document readable and are all 4 corners visible?</div>
        <div class="preview-controls">
            <button id="no-btn" class="preview-btn">ðŸ”„ No, Retake</button>
            <button id="yes-btn" class="preview-btn">âœ… Yes, Save</button>
        </div>
    </div>

    <script>
        const startContainer = document.getElementById('start-container');
        const startScanBtn = document.getElementById('start-scan');
        const video = document.getElementById('camera');
        const cameraContainer = document.getElementById('camera-container');
        const previewContainer = document.getElementById('preview-container');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('capture-btn');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const closeBtn = document.getElementById('close-btn');
        const uploadedDocuments = document.getElementById('uploaded-documents');

        let currentStream;
        let capturedPhotos = [];

        startScanBtn.addEventListener('click', () => {
            startContainer.style.display = 'none';
            cameraContainer.style.display = 'block';
            startCapture();
        });

        function startCapture() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: 'environment',
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                });
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            preview.src = imageData;
            previewContainer.style.display = 'block';
            cameraContainer.style.display = 'none';
        }

        captureBtn.addEventListener('click', capturePhoto);

        yesBtn.addEventListener('click', () => {
            capturedPhotos.push(preview.src);
            previewContainer.style.display = 'none';
            updateUploadedDocuments();
            goToStartPage();
        });

        noBtn.addEventListener('click', () => {
            previewContainer.style.display = 'none';
            cameraContainer.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            cameraContainer.style.display = 'none';
            startContainer.style.display = 'block';
        });

        function updateUploadedDocuments() {
            uploadedDocuments.textContent = `ðŸ“„ ${capturedPhotos.length} document(s) scanned`;
        }

        function goToStartPage() {
            startContainer.style.display = 'block';
            cameraContainer.style.display = 'none';
        }
    </script>
</body>
</html>
