<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document Scan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #start-container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        #start-scan {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            margin-bottom: 20px;
        }
        #start-scan:hover {
            background-color: #0056b3;
        }
        #start-scan:active {
            transform: scale(0.98);
        }
        #camera-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
            z-index: 1000;
        }
        #camera-container.fullscreen {
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .top-controls, .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bottom-controls {
            justify-content: center;
            padding-bottom: 40px;
        }
        .btn {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 15px 25px;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .btn:active {
            transform: scale(0.98);
        }
        #capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #capture-btn::after {
            content: '';
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #1e1e1e;
        }
        #capture-btn:active {
            transform: scale(0.95);
        }
        #preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1e1e1e;
            z-index: 2000;
        }
        #preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .preview-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }
        .preview-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .preview-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .preview-btn:active {
            transform: scale(0.98);
        }
        #uploaded-documents {
            margin-top: 20px;
            font-size: 20px;
        }
        #confirmation-message {
            position: absolute;
            top: 30px;
            left: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            font-size: 22px;
            text-align: center;
            z-index: 10;
        }
        .corner-guide {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 5px solid #00ff00;
            background-color: rgba(0, 255, 0, 0.2);
            animation: pulse 2s infinite;
        }
        .top-left { top: 30px; left: 30px; border-right: none; border-bottom: none; }
        .top-right { top: 30px; right: 30px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 100px; left: 30px; border-right: none; border-top: none; }
        .bottom-right { bottom: 100px; right: 30px; border-left: none; border-top: none; }
        .corner-guide.aligned {
            width: 90px;
            height: 90px;
            border-color: #00ff00;
            background-color: rgba(0, 255, 0, 0.4);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-container">
            <button id="start-scan">ðŸ“· Take Photo</button>
            <div id="uploaded-documents">ðŸ“„ 0 document(s) scanned</div>
        </div>
        <div id="camera-container">
            <video id="camera" autoplay playsinline></video>
            <div class="overlay">
                <div class="top-controls">
                    <button id="close-btn" class="btn">âœ• Close</button>
                </div>
                <div class="corner-guide top-left"></div>
                <div class="corner-guide top-right"></div>
                <div class="corner-guide bottom-left"></div>
                <div class="corner-guide bottom-right"></div>
                <div class="bottom-controls">
                    <button id="capture-btn"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="preview-container">
        <img id="preview" src="" alt="Document Preview">
        <div id="confirmation-message">Is the document readable and are all 4 corners visible?</div>
        <div class="preview-controls">
            <button id="no-btn" class="preview-btn">ðŸ”„ No, Retake</button>
            <button id="yes-btn" class="preview-btn">âœ… Yes, Save</button>
        </div>
    </div>
    <div id="error-message"></div>

    <script>
        const startContainer = document.getElementById('start-container');
        const startScanBtn = document.getElementById('start-scan');
        const video = document.getElementById('camera');
        const cameraContainer = document.getElementById('camera-container');
        const previewContainer = document.getElementById('preview-container');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('capture-btn');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const closeBtn = document.getElementById('close-btn');
        const uploadedDocuments = document.getElementById('uploaded-documents');
        const errorMessageElement = document.getElementById('error-message');

        let currentStream;
        let capturedPhotos = [];

        function startCapture() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showErrorMessage('Camera access is not supported on this device or browser.');
                return;
            }

            const constraints = {
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    video.play();
                })
                .catch(error => {
                    showErrorMessage('An error occurred while accessing the camera. Please try again.');
                });
        }

        function showErrorMessage(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
            setTimeout(() => {
                errorMessageElement.style.display = 'none';
            }, 5000);
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/png');
            preview.src = imageData;
            previewContainer.style.display = 'block';
            cameraContainer.style.display = 'none';
        }

        captureBtn.addEventListener('click', capturePhoto);

        yesBtn.addEventListener('click', () => {
            capturedPhotos.push(preview.src);
            previewContainer.style.display = 'none';
            updateUploadedDocuments();
            goToStartPage();
        });

        noBtn.addEventListener('click', () => {
            previewContainer.style.display = 'none';
            cameraContainer.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            cameraContainer.style.display = 'none';
            startContainer.style.display = 'block';
        });

        function updateUploadedDocuments() {
            uploadedDocuments.textContent = `ðŸ“„ ${capturedPhotos.length} document(s) scanned`;
        }

        function goToStartPage() {
            startContainer.style.display = 'block';
            cameraContainer.style.display = 'none';
        }

        startScanBtn.addEventListener('click', () => {
            startContainer.style.display = 'none';
            cameraContainer.style.display = 'block';
            startCapture();
        });
    </script>
</body>
</html>
