<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document Scan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #start-container {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        #start-scan {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            margin-bottom: 20px;
        }
        #start-scan:hover {
            background-color: #0056b3;
        }
        #start-scan:active {
            transform: scale(0.98);
        }
        #camera-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .top-controls, .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .btn {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .btn:active {
            transform: scale(0.98);
        }
        #capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            transition: background-color 0.3s, transform 0.1s;
        }
        #capture-btn::after {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #1e1e1e;
        }
        #capture-btn:active {
            transform: scale(0.95);
        }
        #preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1e1e1e;
            z-index: 2000;
        }
        #preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .preview-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }
        .preview-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45%;
            max-width: 200px;
        }
        .preview-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .preview-btn:active {
            transform: scale(0.98);
        }
        #uploaded-documents {
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
        }
        #confirmation-message {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }
        .corner-guide {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid #00ff00;
            background-color: rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }
        .corner-guide.aligned {
            width: 80px;
            height: 80px;
            border-color: #00ff00;
            background-color: rgba(0, 255, 0, 0.4);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 480px) {
            .btn, .preview-btn {
                font-size: 14px;
                padding: 10px 15px;
            }
            #capture-btn {
                width: 60px;
                height: 60px;
            }
            #capture-btn::after {
                width: 50px;
                height: 50px;
            }
            .corner-guide {
                width: 40px;
                height: 40px;
            }
            .corner-guide.aligned {
                width: 60px;
                height: 60px;
            }
            #confirmation-message {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-container">
            <button id="start-scan">ðŸ“· Take Photo</button>
            <div id="uploaded-documents">ðŸ“„ 0 document(s) scanned</div>
        </div>
        <div id="camera-container">
            <video id="camera" autoplay playsinline></video>
            <div class="overlay">
                <div class="top-controls">
                    <button id="close-btn" class="btn">âœ• Close</button>
                </div>
                <div class="corner-guide top-left"></div>
                <div class="corner-guide top-right"></div>
                <div class="corner-guide bottom-left"></div>
                <div class="corner-guide bottom-right"></div>
                <div class="bottom-controls">
                    <button id="capture-btn"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="preview-container">
        <img id="preview" src="" alt="Document Preview">
        <div id="confirmation-message">Is the document readable and are all 4 corners visible?</div>
        <div class="preview-controls">
            <button id="no-btn" class="preview-btn">ðŸ”„ No, Retake</button>
            <button id="yes-btn" class="preview-btn">âœ… Yes, Save</button>
        </div>
    </div>

    <script>
        const startContainer = document.getElementById('start-container');
        const startScanBtn = document.getElementById('start-scan');
        const video = document.getElementById('camera');
        const cameraContainer = document.getElementById('camera-container');
        const previewContainer = document.getElementById('preview-container');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('capture-btn');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const closeBtn = document.getElementById('close-btn');
        const uploadedDocuments = document.getElementById('uploaded-documents');

        let currentStream;
        let capturedPhotos = [];

        startScanBtn.addEventListener('click', () => {
            startContainer.style.display = 'none';
            cameraContainer.style.display = 'block';
            startCapture();
        });

        function checkAlignment() {
            // This is a simplified version. In a real implementation, you'd analyze the image data.
            const isAligned = Math.random() > 0.5; // Randomly determine alignment for demo purposes

            const cornerGuides = document.querySelectorAll('.corner-guide');
            cornerGuides.forEach(guide => {
                if (isAligned) {
                    guide.classList.add('aligned');
                } else {
                    guide.classList.remove('aligned');
                }
            });

            if (isAligned) {
                captureBtn.style.backgroundColor = '#00ff00';
            } else {
                captureBtn.style.backgroundColor = '#ffffff';
            }

            requestAnimationFrame(checkAlignment);
        }

        function startCapture() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: 'environment',
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    video.play();
                    checkAlignment(); // Start checking alignment
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                    alert('Unable to access the camera. Please make sure you have given the necessary permissions and try again.');
                });
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            preview.src = imageData;
            previewContainer.style.display = 'block';
            cameraContainer.style.display = 'none';
        }

        captureBtn.addEventListener('click', capturePhoto);

        yesBtn.addEventListener('click', () => {
            capturedPhotos.push(preview.src);
            previewContainer.style.display = 'none';
            updateUploadedDocuments();
            goToStartPage();
        });

        noBtn.addEventListener('click', () => {
            previewContainer.style.display = 'none';
            cameraContainer.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            cameraContainer.style.display = 'none';
            startContainer.style.display = 'block';
        });

        function updateUploadedDocuments() {
            uploadedDocuments.textContent = `ðŸ“„ ${capturedPhotos.length} document(s) scanned`;
        }

        function goToStartPage() {
            startContainer.style.display = 'block';
            cameraContainer.style.display = 'none';
        }

        // Add event listeners for mobile-specific events
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault(); // Prevent pinch zoom
            }
        }, { passive: false });

        window.addEventListener('orientationchange', function() {
            // Handle orientation change if needed
            console.log('Orientation changed');
        });
    </script>
</body>
</html>
